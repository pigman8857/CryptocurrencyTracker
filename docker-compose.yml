version: '3.4'

services:
  web:
    image: crypto-track-web:dev
    container_name: crypto_web
    build:
      context: ./CryptocurrencyTrackerWeb
      dockerfile: dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    networks:
      - crypto_net
  api:
    image: crypto-track-api:dev
    container_name: crypto_api
    build:
      context: ./CryptocurrencyTrackerAPI
      dockerfile: dockerfile
    environment:
      NODE_ENV: development
    depends_on:
      - mysql
    ports:
      - 3001:3001
    networks:
      - crypto_net
  mysql:
    image: mysql
    container_name: crypto_db
    env_file:
      - .env.development
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    networks:
      - crypto_net
volumes:
  mysql_data:
networks:
  crypto_net:
